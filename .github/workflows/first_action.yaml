name: First CICD
on: [push, pull_request]

env:
    github_token: ${{ secrets.GITHUB_TOKEN }}


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install deprndencies
        run: |
            npm install -g express-generator
            npm install express 
            npm install
            npm install --save-dev jest supertest

      - name: Run linters
        id: linter
        uses: super-linter/super-linter@v6.6.0
        continue-on-error: true
        with:
          eslint: true

      - name: Run build
        id: build
        continue-on-error: true
        run: npm run build --if-present
        

      - name: Run test
        id: test
        continue-on-error: true
        run: npm test

      - name: Archive Artifact
        id: archive_artifact
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: hello-artifact
          path: ./archive_folder

      - name: update Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            console.log(context.issue.number)
            console.log(context.issue)
            console.log(${{ steps.linter}})
            console.log(${{ steps.test}})
            console.log(${{ steps.build}})
            console.log(${{ steps.archive_artifact}})
            const body = `**Welcome**, new contributor!`

            *Pusher: @${{github.actor}}, workflow: ${{github.workflow}}
            #### Lint \`${{steps.lint.outcome}}\`
            #### test \`${{steps.test.outcome}}\`
            #### build \`${{steps.build.outcome}}\`
            #### artifact \`${{steps.artifact.outcome}}\`          

            # await github.rest.issues.createComment({
