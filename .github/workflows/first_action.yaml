name: First CICD
on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
    GITHUB_RUN_ID: ${{github.run_id}}
    GITHUB_RUN_NUMBER: ${{github.run_number}}
    GITHUB_ACTOR: ${{github.actor}}
    GITHUB_WORKFLOW: ${{github.workflow}}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:                
      contents: write           
      pull-requests: write 

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install dependencies
        run: |
            npm install -g express-generator
            npm install express 
            npm install
            npm install --save-dev jest supertest

      - name: Run linter
        id: linter
        uses: super-linter/super-linter@v6.6.0
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_HTML: true

      - name: Run build
        id: build
        continue-on-error: true
        run: npm run build --if-present
        
      - name: Run test
        id: test
        continue-on-error: true
        run: npm run test

      - name: Archive Artifact
        id: archive_artifact
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: hello-artifact
          path: | 
            *
            !.**
            !node_modules
          retention-days: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
        
      - name: UPDATE README
        id: readme
        continue-on-error: true
        run: |
          echo "![Test](https://img.shields.io/badge/Test-${{steps.test.outcome}}-93b023?&style=for-the-badge)   
                ![Lint](https://img.shields.io/badge/Lint-${{steps.linter.conclusion}}-blue?&style=for-the-badge)" > README.md
          
      - name: pull-request
        uses: repo-sync/pull-request@v2
        id: pull_request
        continue-on-error: true
        with:
          destination_branch: "main"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: commit
        id: commit_change
        continue-on-error: true
        run: |
          git config --global user.email adeseyoju.jeremiah@vistaafrica.net
          git config --global user.name VistaNigeria
          git add .
          git commit -m "README update"
        
      - name: Push changes
        continue-on-error: true
        uses: ad-m/github-push-action@master
        id: push_changes
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Deploy to GH Pages
        continue-on-error: true
        uses: peaceiris/actions-gh-pages@v4
        id: page_publish
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: update Comment on PR
        run: |
          printf "linter output: ${{toJson(steps.linter)}}\n
          test output: ${{toJson(steps.test)}}\n
          build output: ${{toJson(steps.build)}}\n
          artifact output: ${{toJson(steps.archive_artifact)}}\n
          readme output: ${{toJson(steps.readme)}}\n
          pullRequest output: ${{toJson(steps.pull_request)}}\n
          commit output: ${{toJson(steps.commit_change)}}\n
          pushChanges output: ${{toJson(steps.push_changes)}}\n
          publish output: ${{toJson(steps.page_publish)}}\n
          Welcome, new contributor!\n
          Run ID: $GITHUB_RUN_ID\n
          Run NUmber: $GITHUB_RUN_NUMBER\n
          Actor: $GITHUB_ACTOR\n
          Workflow: $GITHUB_WORKFLOW"